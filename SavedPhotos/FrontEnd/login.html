<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="col-md-4"></div>
    <div class="col-md-4">
    <form role="form" method="GET"
    action="http://127.0.0.1:8080/polls/addPhotos">
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" name="login" class="form-control" id="login" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Пароль</label>
        <input type="password" name="passwd" class="form-control" id="passwd" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Отправить</button>
</form>
</div>
<div class="col-md-4"></div>
</body>
</html>
